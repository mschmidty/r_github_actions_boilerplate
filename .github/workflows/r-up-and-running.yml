name: Get R running
run-name: Installing R
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'
      - uses: r-lib/actions/setup-r-dependencies@v2
      - run: Rscript -e "print('Set Up R')"
      - name: Run Script
        run: |
          source("r_files/test.R")
        shell: Rscript {0}